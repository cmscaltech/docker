[program:clustered-cmsd]
command=cmsd -c /etc/xrootd/xrootd-clustered.cfg -l /var/log/xrootd/clustered/cmsd.log
user=xrootd
autorestart=true

[program:clustered-xrootd]
# Note "-R xrootd" here instructs xrootd to drop privileges to the xrootd Unix user.
command=xrootd -c /etc/xrootd/xrootd-clustered.cfg -l /var/log/xrootd/clustered/xrootd.log -R xrootd
autorestart=true
# These provide xrootd with the ability to switch UIDs/GIDs for reading/writing files.
CapabilityBoundingSet=CAP_SETUID CAP_SETGID CAP_DAC_OVERRIDE
Capabilities=CAP_SETGID+p CAP_SETUID+p

[program:xrootd-mon]
command=python3 /opt/t2_maitenance/src/python/t2Mon/XRootD/xrootd.py
user=xrootd
autorestart=true
